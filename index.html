<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="title">Adivinhe <br> o <br> Número</h1>
            <button id="startGame" class="button">INICIAR</button>
            <div id="gameArea" class="hidden">
                <p id="question" class="text"></p>
                <input type="number" id="guess" placeholder="Adivinhe um número entre 1 e 100" class="entrada" />
                <button id="submitGuess" class="botao">ENVIAR CHUTE</button>
                <p id="feedback" class="feedback"></p>
                <p id="tentativasRestantes" class="tentativas"></p>
            </div>
        </div>
</main>
<footer>
    <p class="footer">
      &copy; 2024. Criado por Ingrid Moitinho.
    </p>
  </footer>

    <script src="./script.js"></script>
</body>
</html>
